<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広崎鉄道 | 公式サイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <h1 class="logo">
                <a href="#home">
                    <img src="KNR_logo.png" alt="広崎鉄道 公式サイト" class="logo-img">
                </a>
            </h1>
            <div class="header-right">
                <div id="current-time" class="clock-display">00:00:00</div>
                <button class="menu-toggle" aria-expanded="false">
                    <span class="kanji-menu">献立</span>
                </button>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#status">運行情報</a></li>
                    <li><a href="#stations">路線図</a></li>
                    <li><a href="#fare">運賃計算</a></li>
                    <li><a href="#contact">窓口</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section" id="home">
            <div class="hero-content">
                <h2>都市と自然を繋ぐ、広崎のネットワーク。</h2>
                <p>広崎新幹線、広崎メトロでお出かけください。</p>
            </div>
        </section>

        <section id="status" class="content-section">
            <h3>運行情報</h3>
            <div class="status-card normal">
                <div class="status-icon">◎ 平常</div>
                <div class="status-details">
                    <h4>全線平常通り</h4>
                    <p>現在、遅れや運休の情報はありません。</p>
                </div>
            </div>
        </section>

        <section id="stations" class="content-section stations-section">
            <h3>路線図</h3>
            
            <div class="tabs">
                </div>

            <div class="route-map-wrapper">
                </div>
        </section>

        <section id="fare" class="content-section fare-section">
            <h3>運賃検索</h3>
            <p class="section-lead">始発駅「白野 (H-01)」からの運賃を確認できます。</p>
            
            <div class="fare-calculator">
                <div class="fare-input">
                    <label for="destination-select">目的地を選択:</label>
                    <select id="destination-select">
                        <option value="" selected disabled>駅を選択してください</option>
                        </select>
                </div>
                
                <div class="fare-result">
                    <span class="fare-label">片道運賃 (大人)</span>
                    <div class="fare-price-display">
                        <span id="price-display">---</span><span class="unit">円</span>
                    </div>
                    <button id="calc-reset" class="reset-btn">リセット</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="site-footer" id="contact">
        <p>窓口情報: お問い合わせは0120-XXX-XXXまで</p>
        <p>© 2025 広崎鉄道.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
